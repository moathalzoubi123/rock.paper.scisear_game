{%extends "base.html"%}

{% block content %}
    <h3> player 1 and player 2 please pick ur choice </h3>

    <form action="/game/result" methods="post">

        <label for="player1">player1</label>
        <input list="choices" name="choice1">
        <datalist id="choices">
                <option value="Rock">
                <option value="Paper">
                <option value="scissors">
        </datalist>
        <label for="player2">player2</label>
        <input list="choicess" name="choice2">
        <datalist id="choicess">
                <option value="Rock">
                <option value="Paper">
                <option value="scissors">
        </datalist>

        <input type="submit" value="show result">
    </form>
    {%endblock%}
